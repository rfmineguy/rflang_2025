name: Build/Test MacOS (arm)

on:
  push:
    branches:
      - run-actions
      - devel
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rfc:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build rfc
        run: |
          cmake -B build -G Ninja .
          cmake --build build
        shell: bash

      - name: Run tests
        run: |
          ctest --test-dir build/tests -VV
