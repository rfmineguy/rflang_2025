name: Build MacOS (arm)

on:
  push:
    branches:
      run-actions
      main
  pull_requests:
    branches:
      main

permissions:
  contents: write

jobs:
  build-rfc:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build rfc
        run: |
          make build
        shell: bash

      - name: Build tests
        run: |
          cd tests
          make build_tests

      - name: Run tests
        run: |
          cd tests
          ./out/test_exe
