name: Build/Test Linux

on:
  push:
    branches:
      - run-actions
      - devel
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rfc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build rfc
        run: |
          make build
        shell: bash

      - name: Build tests
        run: |
          cd tests
          make build_tests

      - name: Run tests
        run: |
          cd tests
          ./out/test_exe
